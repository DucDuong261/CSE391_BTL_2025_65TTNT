<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đồng hồ đa chức năng</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <h1>Đồng hồ đa chức năng</h1>
  <div class="clock" id="live-clock">--:--:--</div>
  <div class="message" id="greeting">Đang tải thông điệp...</div>

  <div class="input-group">
    <label>Nhập giây đếm ngược: </label>
    <input id="input-seconds" type="number" min="1" max="600" value="10" />
    <button id="start-btn">Bắt đầu đếm</button>
  </div>

  <div class="container">
    <div class="box" id="countdown-box"></div>
    <div class="box" id="stopwatch-box"></div>
    <div class="box">
      <h2>Đồng hồ kim</h2>
      <div class="clock-analog">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
  </div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Các chức năng -->
  <script type="text/babel" src="realtimeClock.js"></script>
  <script type="text/babel" src="countdown.js"></script>
  <script type="text/babel" src="stopwatch.js"></script>
  <script type="text/babel" src="analogClock.js"></script>
</body>
</html>

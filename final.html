<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ƒê·∫øm ng∆∞·ª£c & B·∫•m gi·ªù</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {

button {

/* ƒê·ªìng h·ªì tr√≤n */
.clock-analog {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 20px auto;
  border: 8px solid #3498db;
  border-radius: 50%;
  background: #ecf0f1;

.hand {

.hand.hour {

.hand.minute {

}

.hand.second {
  width: 2px;
  height: 90px;
  background: #e74c3c;
  z-index: 1;
}

.center-dot {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 12px;
  height: 12px;
  background: #333;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}
  </style>
</head>
<body class="light">
  <h1>‚è∞ ƒê·∫øm ng∆∞·ª£c & B·∫•m gi·ªù</h1>
  <div class="clock" id="live-clock">--:--:--</div>
  <div class="message" id="greeting">ƒêang t·∫£i th√¥ng ƒëi·ªáp...</div>

  <div class="input-group">
    <label>Nh·∫≠p gi√¢y ƒë·∫øm ng∆∞·ª£c: </label>
    <input id="input-seconds" type="number" min="1" max="600" value="10" />
    <button id="start-countdown-btn">B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c</button>
  </div>

  <div class="container">
    <div class="box" id="countdown-root"></div>
    <div class="box" id="stopwatch-root"></div>
  </div>

  <div class="container">
  <div class="box">
    <h2>ƒê·ªìng h·ªì kim</h2>
    <div class="clock-analog">
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="center-dot"></div>
    </div>
  </div>
</div>


  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    function startAnalogClock() {
  const hourHand = document.getElementById("hour-hand");
  const minuteHand = document.getElementById("minute-hand");
  const secondHand = document.getElementById("second-hand");

  function updateAnalogClock() {
    const now = new Date();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hour = now.getHours() % 12;

    const secDeg = sec * 6; // 360 / 60
    const minDeg = min * 6 + sec * 0.1;
    const hourDeg = hour * 30 + min * 0.5;

    secondHand.style.transform = `translate(-50%) rotate(${secDeg}deg)`;
    minuteHand.style.transform = `translate(-50%) rotate(${minDeg}deg)`;
    hourHand.style.transform = `translate(-50%) rotate(${hourDeg}deg)`;
  }

  updateAnalogClock();
  setInterval(updateAnalogClock, 1000);
}

startAnalogClock();


    // LIVE CLOCK & GREETING
    function startLiveClock() {
      function updateClockAndTheme() {
        const now = new Date();
        const clock = document.getElementById('live-clock');
        const greeting = document.getElementById('greeting');
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        clock.textContent = `${h}:${m}:${s}`;

        const isDark = now.getHours() >= 18 || now.getHours() < 6;
        document.body.className = isDark ? 'dark' : 'light';

        const msg = now.getHours() < 6 ? "Ch√∫c b·∫°n m·ªôt ƒë√™m y√™n gi·∫•c üí§"
                  : now.getHours() < 12 ? "Ch√†o bu·ªïi s√°ng! ‚òÄÔ∏è"
                  : now.getHours() < 18 ? "Bu·ªïi chi·ªÅu vui v·∫ª üåª"
                  : "Bu·ªïi t·ªëi an l√†nh üåô";
        greeting.textContent = msg;
      }

      updateClockAndTheme();
      setInterval(updateClockAndTheme, 1000);
    }

    startLiveClock();

    // COUNTDOWN COMPONENT
    function Countdown({ start }) {
      const [timeLeft, setTimeLeft] = useState(start);
      const [ended, setEnded] = useState(false);

      useEffect(() => {
        if (start === null) return;
        setTimeLeft(start);
        setEnded(false);
        const interval = setInterval(() => {
          setTimeLeft(prev => {
            if (prev > 1) return prev - 1;
            clearInterval(interval);
            setEnded(true);
            return 0;
          });
        }, 1000);
        return () => clearInterval(interval);
      }, [start]);

      return (
        <div>
          <h2>ƒê·∫øm ng∆∞·ª£c</h2>
          <div className="time">{timeLeft !== null ? `${timeLeft}s` : '--'}</div>
          {ended && <div className="end-message">‚è∞ H·∫øt gi·ªù!</div>}
        </div>
      );
    }

    // STOPWATCH COMPONENT
    function Stopwatch() {
      const [seconds, setSeconds] = useState(0);
      const [isRunning, setIsRunning] = useState(false);
      const intervalRef = useRef(null);

      useEffect(() => {
        if (isRunning) {
          intervalRef.current = setInterval(() => {
            setSeconds(prev => prev + 1);
          }, 1000);
        } else {
          clearInterval(intervalRef.current);
        }

        return () => clearInterval(intervalRef.current);
      }, [isRunning]);

      const formatTime = (sec) => {
        const m = Math.floor(sec / 60).toString().padStart(2, '0');
        const s = (sec % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      };

      return (
        <div>
          <h2>B·∫•m gi·ªù</h2>
          <div className="time">{formatTime(seconds)}</div>
          <div className="stopwatch-controls">
            <button onClick={() => setIsRunning(true)}>Start</button>
            <button onClick={() => setIsRunning(false)}>Stop</button>
            <button onClick={() => { setSeconds(0); setIsRunning(false); }}>Reset</button>
          </div>
        </div>
      );
    }

    const countdownRoot = ReactDOM.createRoot(document.getElementById('countdown-root'));
    const stopwatchRoot = ReactDOM.createRoot(document.getElementById('stopwatch-root'));
    countdownRoot.render(<Countdown start={null} />);
    stopwatchRoot.render(<Stopwatch />);

    document.getElementById('start-countdown-btn').addEventListener('click', () => {
      const val = parseInt(document.getElementById('input-seconds').value);
      const seconds = isNaN(val) ? 10 : Math.max(1, Math.min(val, 600));
      countdownRoot.render(<Countdown start={seconds} />);
    });
  </script>
</body>
